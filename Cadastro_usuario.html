<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="CSS/cadastro_usuario.css">
    <link rel="shortcut icon" href="Imagens/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Cadastro de usuário</h1>
        </div>

        <form id="form" class="form">

            <div class="form_control">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form_control">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="XXX-XXX-XXX-XX">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form_control">
                <label for="nome_user">Nome de usuário:</label>
                <input type="text" name="nome_user" id="nome_user" placeholder="Digite seu nome de usuário...">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form_control">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form_control">
                <label for="conf_senha">Confime a senha:</label>
                <input type="password" name="conf_senha" id="conf_senha" placeholder="Confirme sua senha...">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form_control">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXX-XXXX">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form_control">
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço...">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form_control">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email...">
                <i><img class="img_error" src="Imagens/error-icon.svg" alt=""></i>
                <i><img class="img_success" src="Imagens/success-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="parag">
                <p>Perfil de usuário:</p>
            </div>
            <div class="box_select">
                <div>
                    <input type="radio" name="user" id="gamer">
                    <label for="gamer">Gamer</label>
                </div>
                
                <div>
                    <input type="radio" name="user" id="user_domestico">
                    <label for="user_domestico">Usuário doméstico</label>
                </div>

                <div>
                    <input type="radio" name="user" id="hacker">
                    <label for="hacker">Hacker</label>
                </div>
            </div>

            <div class="parag2">
                <p>Já possui uma conta? <a href="Login.html">Faça login</a></p>
            </div>

            <button type="reset">LIMPAR</button>
            <button type="submit">SALVAR</button>

        </form>
    </div>

    <div class="tabela">
        <table id="tabusuario" class="usuario">
            <caption><strong>Usuários</strong></caption>
            <thead>
                <tr class="copusuario">
                    <th class="nome">Nome</th>
                    <th class="cpf">CPF</th>
                    <th class="nome_usuario">Nome de Usuário</th>
                    <th class="senha">Senha</th>
                    <th class="telefone">Telefone</th>
                    <th class="endereco">Endereço</th>
                    <th class="email">Email</th>
                    <th class="perfil">Perfil</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>a</td>

                    <td>c</td>

                    <td>e</td>

                    <td>h</td>
                </tr>
                <tr>
                    <td>a</td>

                    <td>e</td>
                    <td>f</td>
                    <td>g</td>
                    <td>h</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                    <td>e</td>
                    <td>f</td>
                    <td>g</td>
                    <td>h</td>
                </tr>
                
            </tbody>
        </table>
    </div>    
                        
    <script src="js/cadastrouser.js"></script>

</body>

</html>
