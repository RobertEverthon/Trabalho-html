<body>
    <form class="conteudo">
        <h1>Cadastre-se para receber as novidades por e-mail</h1>

        <label for="name">Nome Completo:</label>
        <input id="name" type="text" placeholder="Nome completo" required>
            
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="E-mail" required>
            
        <label for="pass">Senha:</label>
        <input id="pass" type="password" placeholder="Senha" required>
            
        <label for="confirm">Corfirmação da Senha:</label>
        <input id="confirm" type="password" placeholder="Confirme sua senha" required>
            
        <div class="marcacao">
            <p>Você concorda com nossos termos de <a href="">política de privacidade?</a></p>
            <input type="checkbox">
        </div>

        <p>Já possui uma conta? Faça <a href="Login.html">login</a></p>
    
        <button class="botao" type="submit" value="Registrar">Registrar</button>
    </form>
