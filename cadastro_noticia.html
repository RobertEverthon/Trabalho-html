<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de notícia</title>
    <link rel="stylesheet" href="CSS/cadastro_noticia.css">
</head>

<body>
    <header class="topo">
        <h1><a href="Tecnews_principal.html">Tecnews</a></h1>
    </header>

    <nav>
        <ul class="menu">
            <li class="dropdown">
                <a class="dropbtn" href="#">Cadastros</a>
                <div class="dropdown-content">
                    <a href="Cadastro_usuario.html">Usuário</a>
                    <a href="cadastro_noticia.html">Notícia</a>
                </div>
            </li>
            <li> <a href="#">Área do Administrador</a></li>
            <li> <a href="Sobre.html">Sobre</a></li>
            <li> <a href="Fale_conosco.html">Fale Conosco</a></li>
            <li> <a href="Login.html">Login</a></li>
        </ul>
    </nav>

    <form action="#">
        <div class="tela-cadastro">
            <h1>Cadastro da notícia</h1>

            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" placeholder="Digite o título">

            <label for="autor">Nome do autor:</label>
            <input type="text" name="autor" id="autor" placeholder="Nome do autor">

            <label for="decricao">Descrição:</label>
            <textarea name="descricao" id="descricao" cols="30" rows="5"
                placeholder="Digite a descrição da notícia..."></textarea>

            <label for="data">Data de publicação:</label>
            <input type="date" name="data" id="data">

            <label for="tema">Tema:</label>
            <select id="tema">
                <option selected disabled value="">Selecione um tema</option>
                <option value="ataque_hacker">Ataque Hacker</option>
                <option value="nova_tecnologia">Nova tecnologia</option>
                <option value="Vulnerabilidade">Vulnerabilidades de sistemas</option>
            </select>

            <div class="user-type">
                <label>Perfil de usuário:</label>
                <br>
                <input type="radio" name="user" id="leitor">
                <label for="leitor">Leitor</label>
    
                <input type="radio" name="user" id="visitante">
                <label for="visitante">Visitante</label>
    
                <input type="radio" name="user" id="">
                <label for="">Outro</label>
            </div>

            <div class="button">
                <input class="botao" type="reset" value="Limpar">
                <input class="botao" type="submit" value="Registrar">
            </div>
        </div>
    </form>

        </ul>
    </footer>
</body>

</html>
